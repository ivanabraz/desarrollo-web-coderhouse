        <!-- MAP FORM -->
        <div class="container">
            <h1 class="text-center text-dark">Contact</h1>

            <div class="container col-12 p-5">
                <div class="row">
                    <!-- MAP -->
                    <div class="col-lg-5 col-md-5 col-sm-12 p-3">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d210146.68168877432!2d-58.573383207134555!3d-34.615743688997895!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b4ef90cbd%3A0xa0b3812e88e88e87!2sBuenos%20Aires%2C%20CABA!5e0!3m2!1ses!2sar!4v1615427394077!5m2!1ses!2sar" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                    <!-- END MAP -->

                    <!-- FORM -->
                    <div class="col-lg-7 col-md-7 col-sm-12 p-3">
                        <form id="form" class="text-uppercase text-dark">
                            <div class="row">
                                <div class="col-lg-12 col-md-12 col-sm-12 p-2 border border-dark">
                                    <input id="name" type="text" placeholder="NAME" required class="container-1">
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 p-2 border border-dark">
                                    <input id="email" type="text" placeholder="E-MAIL" required class="container-1">
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 p-2 border border-dark">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-6 p-2">
                                            <label for="locations">Where are you located?</label>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 p-2">
                                            <select id="locations" name="locations" required class="container-2 ">
                                                <option disabled selected value>-- Select an option --</option>
                                                <option value="latin-america">Latin America</option>
                                                <option value="europe">Europe</option>
                                                <option value="us-canada">US / Canada</option>
                                                <option value="rest-of-the-world">Rest of the world</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 p-2 border border-dark">
                                    <textarea id="message" type="text" placeholder="MESSAGE" required></textarea>
                                </div>
                                <div class="col-lg-12 col-md-12 col-sm-12 border border-dark">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-sm-6 text-center">
                                            <input type="checkbox" id="notarobot" name="notarobot" value="Not a robot" required>
                                            <label for="notarobot"> I'm not a robot</label>
                                        </div>
                                        <div class="col-lg-6 col-md-6 col-sm-6 bg-dark">
                                            <button type="submit" value="Submit" class="submit text-light bg-dark">Send <i class="fa fa-paper-plane" aria-hidden="true"></i></button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <!-- END FORM -->
            </div>
        </div>
    </section>
